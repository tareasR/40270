<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg 00</title>
    <style>
        * {
            margin: 0;
        }

        figure {
            background-color: red;
            text-align: center;
        }
        figcaption {
            color: white;
        }
        #tres, #uno {
            color: yellow;
        }
        .finitos {
            background-color: aliceblue;
        }
        img {
            width: 80px;
            height: 80px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <figure>
        <img src="circulo.svg" alt="" class="infinito">
        <figcaption id="uno">Fig 1. Mi círculo</figcaption>
    </figure>
    <figure>
        <img src="cuadro.svg" alt="" class="finitos">
        <figcaption id="dos">Fig 2. Mi cuadrado</figcaption>
    </figure>
    <figure>
        <img src="triangulo.svg" alt="" class="finitos">
        <figcaption id="tres">Fig 3. Mi triángulo</figcaption>
    </figure>
    <alumno>
        Rafael
    </alumno>
</body>
</html>
